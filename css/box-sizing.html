


<!--  <<<<<<<<<<<< box sizing >>>>>>>
    border-sizing: border-box; = encolher as propiedades dentro da caixa ou seja a caixa nao cresce.

    border-sizing: content-box; = soma o padding/margin com o valor da caixa 
    exemplo > width 100px   hieght 100px 
             margin: 10px   padding 10px   
             total 110px     total 110px

 ideal sempre usar box-sizing : border-box; pois mantem o controle do width e height.

*{
    border-sizing: content-box;
}
-->
